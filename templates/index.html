<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/modernizr-2.8.3.min.js') }}"></script>

</head>

<body>
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/create" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select class="form-control" name="location" id="location">
                        <option>SILICON VALLEY</option>
                        <option>SEATTLE</option>
                        <option>LOS ANGELES</option>
                        <option>DALLAS</option>
                        <option>WASHINGTON DC</option>
                        <option>CHICAGO</option>
                        <option>ONLINE</option>
                     </select>
                </div>
                <div class="form-group">
                    <label for="language">Location:</label>
                    <select class="form-control" name="language" id="language">
                        <option>PYTHON</option>
                        <option>MEAN</option>
                        <option>RUBY ON RAILS</option>
                        <option>IOS</option>
                        <option>LAMP</option>
                     </select>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" name="comment" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
